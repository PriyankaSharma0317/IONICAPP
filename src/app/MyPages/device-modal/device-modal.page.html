<ion-header>
  <ion-toolbar>
    <ion-title>Add Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let device of devices">
        <ion-thumbnail>
          <ion-img [src]="device.icon" (click)="selectDevice(device)"></ion-img>
        </ion-thumbnail>
        <ion-label>{{device.name | titlecase}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
