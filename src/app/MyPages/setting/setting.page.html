<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/user" slot="start" color="dark"></ion-back-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" (click)="openAccountPage()" button>
      <ion-label>Account</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none">
      <ion-label>Sound</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item lines="none" button routerLink="/notification">
      <ion-label>App Notification</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button routerLink="/about">
      <ion-label>About</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button>
      <ion-label>Network Diagnosis</ion-label>
    </ion-item>
    
    <ion-item lines="none" button>
      <ion-label>Clear Cache</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" (click)="logout()">
      <ion-label id="logout" class="ion-text-center">Log Out</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
