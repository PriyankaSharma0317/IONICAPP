<ion-header>
  <ion-toolbar class="ion-padding-top">
    <ion-back-button defaultHref="/user" slot="start" color="dark"></ion-back-button>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button (click)="setProfilePhoto()">
      <ion-label>Profile Photo</ion-label>
      <ion-avatar *ngIf="userImage">
        <ion-img [src]="userImage"></ion-img>
      </ion-avatar>
      <ion-icon *ngIf="!userImage" color="tertiary" name="person"></ion-icon>
    </ion-item>
    <ion-item lines="none" button (click)="presentPopover($event)">
      <ion-label>Nickname</ion-label>
      <ion-text>{{userNickname}}</ion-text>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button (click)="openRequestPage()">
      <ion-label>Account and Security</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button (click)="presentActionSheet()">
      <ion-label>Temperature Unit</ion-label>
      <ion-label slot="end">{{text}}</ion-label>
    </ion-item>
    <ion-item lines="none" button>
      <ion-label>Time Zone</ion-label>
      <ion-text>Kolkata</ion-text>
    </ion-item>
  </ion-card>

</ion-content>
