<ion-header>
  <ion-toolbar class="ion-padding-top">
    <ion-back-button defaultHref="/account" slot="start" color="dark"></ion-back-button>
    <ion-title>Account and Security</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button (click)="openEmailPage()">
      <ion-label>Email Adddress</ion-label>
      <ion-text>{{emailId}}</ion-text>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none">
      <ion-label>Region</ion-label>
      <ion-label slot="end">India</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button>
      <ion-label>Change Login Password</ion-label>
    </ion-item>
    <ion-item lines="none" button>
      <ion-label>Pattern Lock</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none" button>
      <ion-label>Delete Account</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
