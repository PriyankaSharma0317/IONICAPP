<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/setting" slot="start" color="dark"></ion-back-button>
    <ion-title>Notification Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none">
      <ion-label>Enable Notifications</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-card>

  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-item lines="none">
      <ion-label>Alarm</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item lines="none" button>
      <ion-label class="text">Do-Not-Disturb Schedule</ion-label>
      <ion-label slot="end" class="notSet">Not set</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Home</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Bulletin</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    
    <ion-item lines="none" button>
      <ion-label class="text">Notification Settings</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
